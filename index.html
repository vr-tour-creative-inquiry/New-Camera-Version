<!doctype html>
<html>
    <head>
        <title>test tour</title>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
        <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
        <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script> 
        <script src="components/set-camera.js"></script>
    </head>
   
    <body>
        <a-scene>
            <!-- Asset Management System-->
			<a-assests>
				<img id="lecturehall" src="img/lecturehall.jpg">
				<img id="lobby" src="img/lobby.jpg">
                <img id="grass" src="img/grass.jpg">
			</a-assests>
            
            <!-- Camera -->
			<a-camera 
					  id="Camera"
					  data-brackets-id="2447" 
					  user-height="1.6" 
					  active="true" 
					  position="0 0 5" 
					  rotation="-13.636395524113595 -92.81916281119338 0" 
					  look-controls="" 
					  wasd-controls="adEnabled:false;enabled:false;wsEnabled:false;acceleration:0;easing:0" 
					  data-aframe-inspector-original-camera="">
                <a-entity
							  cursor position="0 0 -1"
							  geometry="primitive: sphere; radius: 0.005"
							  material="color: #000000; shader: flat; opacity: 0.5">
					</a-entity>
            </a-camera>
            
            <!-- Lobby scene -->
			<a-sky
                   id="lobby"
				   src="#lobby"
				    radius="20"
				    side="double"
				   position="0 0 5">
			</a-sky>
                
            <!-- Lecture hall scene -->
			<a-sky
                   id="lecture"
				   src="#lecturehall"
				   radius="20"
				   side="double"
				   position="50 0 5">
			</a-sky>
            
            <!-- Grass scene -->
			<a-sky
                   id="grass"
				   src="#grass"
				    radius="20"
				    side="double"
				   position="-50 0 5">
			</a-sky>
            
            <!-- Arrow to Lecture Hall -->
            <!-- data-newX/Y/Z should correspond to position of the destination -->
			<a-entity 
					  data-newX="50" data-newY="0" data-newZ="5"
                      data-brackets-id="2460"
					  geometry="primitive:cone;
								height:1.5;
								skipCache:true" 
					  position="10.48054 2 13.70614" 
					  rotation="90 180 90" 
					  material="color:#AA0000;transparent:true" 
					  scale="1 1 1.03834" 
					  set-camera>
			</a-entity>
            
            <!-- Arrow from hall to Lobby -->
			<a-entity
                      data-newX="0" data-newY="0" data-newZ="5"
                      data-brackets-id="2460"
					  geometry="primitive:cone;
								height:1.5;
								skipCache:true" 
					  position="55 0 5" 
					  rotation="90 180 90" 
					  material="color:#AA0000;transparent:true" 
					  scale="1 1 1.03834"
                      set-camera>
			</a-entity>
            
            <!-- Arrow from lobby to grass -->
            <a-entity
                      data-newX="-50" data-newY="0" data-newZ="5"
                      data-brackets-id="2460"
					  geometry="primitive:cone;
								height:1.5;
								skipCache:true" 
					  position=".5 0 -7" 
					  rotation="90 270 90" 
					  material="color:#AA0000;transparent:true" 
					  scale="1 1 1.03834"
                      set-camera>
			</a-entity>
            
            <!-- Arrow from grass to lobby -->
            <a-entity
                      data-newX="0" data-newY="0" data-newZ="5"
                      data-brackets-id="2460"
					  geometry="primitive:cone;
								height:1.5;
								skipCache:true" 
					  position="-65 0 15" 
					  rotation="90 270 90" 
					  material="color:#AA0000;transparent:true" 
					  scale="1 1 1.03834"
                      set-camera>
			</a-entity>
		</a-scene>
    </body>
</html>
